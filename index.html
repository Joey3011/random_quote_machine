<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Random Quote Machine</title>
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col">
                <wrapper id="quote-box" class="position-absolute top-50 start-50 translate-middle bg-transparent">
                    <div class="card w-100">
                        <div class="card-body">
                            <p class="card-text mt-5 text-center"> 
                                <i id="quote" class="fa fa-quote-left fs-3" aria-hidden="true"></i>
                                <span class="fs-3 mb-5" id="text"></span>
                                <div class="text-end pe-3 fs-5 card-footer" id="author"></div>
                            </p>
                            <div>
                                <a class="btn btn-secondary btn-md" href= "twitter.com/intent/tweet" target="_blank" id="tweet-quote" title="Tweet this quote!"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                <button class="btn btn-secondary btn-md" id="new-quote" title="New Quote">New Quote</button>
                            </div>
                        </div>
                    </div>
                </wrapper>
            </div>
          </div>
        </div>

        <script src="./script.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
